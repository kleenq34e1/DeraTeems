<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Музыка и Клипы</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #363E6B;
      color: white;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }


    #top-image {
      width: 100%;
      max-width: 600px;
      height: auto;
      object-fit: cover;
      margin-top: 20px;
      border-radius: 20px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.5);
    }

    #main {
      background-color: white; 
      color: #363E6B; 
      padding: 40px 30px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      margin: 30px 20px 40px;
      max-width: 600px;
      width: 90%;
      text-align: center;
    }

    h3 {
      font-size: 2em;
      margin-bottom: 30px;
      font-weight: 700;
      color: #363E6B;
      text-shadow: none;
    }

    .cards-container {
      display: flex;
      justify-content: center;
      gap: 25px;
      flex-wrap: wrap;
    }

    .small-button {
      background-color: #363E6B; 
      border-radius: 15px;
      padding: 15px 35px;
      color: white;
      font-size: 1.2em;
      font-weight: bold;
      cursor: pointer;
      border: none;
      user-select: none;
      text-transform: uppercase;
      letter-spacing: 1px;
      outline: none;
      min-width: 120px;
      box-shadow: 0 5px 15px rgba(54, 62, 107, 0.7);
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .small-button:hover {
      background-color: #2f355a;
      box-shadow: 0 8px 25px rgba(54, 62, 107, 0.9);
    }

    .small-button:active {
      background-color: #363E6B;
      box-shadow: 0 5px 15px rgba(54, 62, 107, 0.7);
    }

    .small-button:focus {
      outline: none;
      box-shadow: 0 0 0 3px #a0a8d5;
    }

    /* Адаптив */
    @media (max-width: 768px) {
      #main {
        padding: 30px 20px;
      }

      h3 {
        font-size: 1.6em;
      }

      .cards-container {
        flex-direction: column;
        gap: 20px;
      }

      .small-button {
        font-size: 1em;
        padding: 12px 25px;
        min-width: auto;
      }
    }
  </style>
</head>

<body>
  <div id="main">
    <h3>Музыка и Клипы</h3>
    <div class="cards-container">
      <button class="small-button" onclick="location.href='trek.html'" aria-label="Перейти к оплате">Треки</button>
      <button class="small-button" onclick="location.href='albom.html'" aria-label="Перейти к оплате">Альбомы</button>
      <button class="small-button" onclick="location.href='izbran.html'" aria-label="Перейти к оплате">Избранные</button>
      <button class="small-button" onclick="location.href='index.html'" aria-label="Перейти к оплате">Меню</button>
    </div>
  </div>
</body>

</html>
