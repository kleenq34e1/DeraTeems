<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Музыка и Клипы</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #363E6B; 
      color: white; 
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    #main {
      padding: 40px;
      max-width: 600px;
      width: 90%;
      text-align: center;
      background-color: transparent;
    }

    h3,
    legend,
    label {
      color: white !important; 
    }

    input,
    select {
      color: white;
      background-color: transparent;
      border: 1px solid white;
      border-radius: 12px;
      padding: 10px 12px;
      font-size: 1em;
      outline: none;
      box-sizing: border-box;
    }

    input:focus,
    select:focus {
      border-color: #e3e4ea;
      box-shadow: 0 0 8px #e3e4ea;
      background-color: rgba(255 255 255 / 0.1);
      color: white;
    }
    select {
      color: black;
      background-color: white; 
    }

    select option {
      color: black; 
      background-color: white;
    }

    .small-button {
      background: white;
      border-radius: 15px;
      padding: 15px 30px;
      color: #363E6B;
      font-size: 1.2em;
      font-weight: bold;
      cursor: pointer;
      border: none;
      user-select: none;
      text-transform: uppercase;
      letter-spacing: 1px;
      outline: none;
    }

    .small-button:hover {
      background: #e3e4ea;
      color: #363E6B;
    }

    fieldset {
      border: 2px solid white;
      border-radius: 15px;
      padding: 20px 25px;
      margin-bottom: 25px;
      background-color: transparent;
      color: white;
      text-align: left;
    }

    label input[type="radio"],
    label input[type="checkbox"] {
      margin-right: 12px;
      cursor: pointer;
      accent-color: #e3e4ea;
      width: 18px;
      height: 18px;
    }

    @media (max-width: 768px) {
      #main {
        padding: 30px;
      }

      h3 {
        font-size: 1.4em;
      }

      .small-button {
        font-size: 1em;
        padding: 12px 25px;
      }
    }
  </style>
</head>

<body>
  <div id="main">
    <h3>Заказы</h3>
    <button class="small-button" onclick="location.href='index.html'" aria-label="Меню">Меню</button>
    <div class="cards-container" style="margin: 20px 0;">
      <button class="small-button" onclick="location.href='cash.html'" aria-label="Перейти к оплате">Музыка</button>
    </div>

    <h3>Форма заказа:</h3>

    <form id="orderForm">
      <fieldset>
        <legend>Что вы заказываете?</legend>
        <label>
          <input type="radio" name="orderType" value="Песня" required />
          Песню
        </label>
        <label>
          <input type="radio" name="orderType" value="Клип" />
          Клип
        </label>
        <label>
          <input type="radio" name="orderType" value="Песня + клип" />
          Песню + клип
        </label>
      </fieldset>

      <fieldset>
        <legend>Ссылка на профиль (ВК, телеграм):</legend>
        <input type="tel" name="phone" aria-label="Введите ваш номер телефона" />
      </fieldset>

      <fieldset>
        <legend>Ваша почта:</legend>
        <input type="el" name="elpochta" placeholder="эл.почта" aria-label="Введите эл.почту" />
      </fieldset>

      <fieldset>
        <legend>Есть ли у вас текст и жанр песни?</legend>
        <label>
          <input type="checkbox" name="hasText" id="hasText" />
          Есть текст
        </label>

        <label>
          Жанр песни:
          <select name="genre" id="genre" aria-label="Выберите жанр песни">
            <option value="" selected>Выберите жанр</option>
            <option value="Поп">Поп</option>
            <option value="Рок">Рок</option>
          </select>
        </label>
      </fieldset>

      <button type="submit" class="small-button">Отправить заказ</button>
    </form>
  </div>

  <script>
    const form = document.getElementById('orderForm');

    form.addEventListener('submit', function (event) {
      event.preventDefault();

      const f = new FormData(form);
      const orderType = f.get('orderType');
      const phone = f.get('phone');
      const has = f.get('hasText') === 'on';
      const gen = f.get('genre');
      const el = f.get('elpochta');

      getPost(orderType, phone, has, gen, el).then(result => {
        console.log('Ответ сервера:', result);
      });
    });

    async function getPost(orderType, phone, has, gen, el) {
      const data = {
        orderType,
        phone,
        hasText: has,
        genre: gen,
        el,
      };

      const response = await fetch('https://nexboilerplate.vercel.app/api/getyears', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(data)
      });

      const result = await response.json();
      return result;
    }
  </script>
</body>

</html>
