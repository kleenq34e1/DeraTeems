  <style>
    body {
      margin: 0;
      background-color: #363E6B;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      display: flex;
      justify-content: center;
      padding: 40px 20px;
      min-height: 100vh;
      color: #fff;
      user-select: none;
    }
    
    .album-title {
      background-color: #6570af;
      padding: 10px;
      cursor: pointer;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-radius: 10px;
       margin-bottom: 10px;
    }

    #playlist-container {
      background: #fff;
      border-radius: 24px;
      padding: 30px 30px 40px;
      max-width: 620px;
      width: 100%;
      box-shadow: 0 12px 30px rgba(54, 62, 107, 0.3);
      display: flex;
      flex-direction: column;
      color: #fff;
      user-select: none;
    }

    #playlist-container h3 {
      margin: 0 0 24px 10px;
      font-weight: 700;
      font-size: 2rem;
      letter-spacing: 0.05em;
      color: #fff;
      text-shadow: 0 0 5px rgba(0, 0, 0, 0.7);
    }


    .small-button {
      align-self: flex-start;
      margin-bottom: 20px;
      background: #fff;
      color: #363E6B;
      border: 2.5px solid #363E6B;
      border-radius: 16px;
      padding: 10px 24px;
      font-weight: 700;
      font-size: 1rem;
      cursor: pointer;
      box-shadow: 0 5px 18px rgba(54, 62, 107, 0.25);
      transition: box-shadow 0.3s ease, transform 0.2s ease, color 0.3s ease, border-color 0.3s ease;
      user-select: none;
    }

    .small-button:hover {
      box-shadow: 0 9px 28px rgba(54, 62, 107, 0.5);
      transform: translateY(-3px);
      color: #2a3150;
      border-color: #2a3150;
    }

    .small-button:active {
      transform: translateY(0);
      box-shadow: 0 5px 18px rgba(54, 62, 107, 0.25);
    }

    #buttons-container {
      overflow-y: auto;
      max-height: 430px;
      padding-right: 6px;
      margin-bottom: 20px;
      user-select: none;
    }

    .track-row {
      display: flex;
      align-items: center;
      margin-bottom: 12px;
      gap: 12px;
    }


    .add-btn {
      flex-shrink: 0;
      background: linear-gradient(45deg, #1c6d4b, #419974);
      border: none;
      border-radius: 50%;
      width: 36px;
      height: 36px;
      font-size: 1.7rem;
      line-height: 1;
      color: white;
      font-weight: 700;
      cursor: pointer;
      box-shadow: 0 5px 14px #1c6d4b;
      transition: box-shadow 0.3s ease, transform 0.2s ease;
      display: flex;
      justify-content: center;
      align-items: center;
      user-select: none;
    }

    .add-btn:hover {
      box-shadow: 0 8px 22px #1c6d4b;
      transform: scale(1.1);
    }

    .add-btn:active {
      transform: scale(0.95);
      box-shadow: 0 5px 14px #1c6d4b;
    }









    .add-btn-albom {
      flex-shrink: 0;
      background: linear-gradient(45deg, #ffffff, #ffffff);
      border: none;
      border-radius: 50%;
      width: 36px;
      height: 36px;
      font-size: 1.4rem;
      line-height: 1;
      color: rgb(34, 34, 34);
      font-weight: 700;
      cursor: pointer;
      transition: box-shadow 0.3s ease, transform 0.2s ease;
      display: flex;
      justify-content: center;
      align-items: center;
      user-select: none;
    }

    .add-btn-albom:hover {
      transform: scale(1.1);
    }

    .add-btn-albom:active {
      transform: scale(0.95);
    }






























































    .local-track-button {
      flex-grow: 1;
      background: #363E6B;
      border: none;
      border-radius: 16px;
      padding: 12px 22px;
      color: white;
      font-size: 1rem;
      font-weight: 700;
      text-align: left;
      cursor: pointer;
      box-shadow: 0 5px 18px rgba(54, 62, 107, 0.7);
      transition: box-shadow 0.3s ease, transform 0.2s ease;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      user-select: none;
      outline: none;
    }

    .local-track-button:hover:not(:disabled) {
      box-shadow: 0 9px 28px rgba(54, 62, 107, 1);
      transform: translateY(-3px);
    }

    .local-track-button:active:not(:disabled) {
      transform: translateY(0);
      box-shadow: 0 5px 18px rgba(54, 62, 107, 0.7);
    }

    .local-track-button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      box-shadow: none;
      background: #999;
      color: #ccc;
    }

    #audio-player {
      width: 100%;
      border-radius: 14px;
      box-shadow: 0 6px 20px rgba(54, 62, 107, 0.3);
      outline: none;
      background-color: #fff;
      height: 46px;
      user-select: none;

    }

    }

      border-radius: 8px;
    }

  margin-bottom: 20px;

  display: flex;
  justify-content: center;
}

  width: 100%;

  outline: none;
  transition: border-color 0.3s ease, box-shadow 0.3s ease;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  color: #363E6B;
  box-sizing: border-box;
}

.searchL input[type="text"]::placeholder {
  color: #999;
}

.searchL input[type="text"]:focus {
  border-color: #4a5d9e;
  box-shadow: 0 0 8px rgba(74, 93, 158, 0.6);
}

.highlight {
    background-color: rgba(66, 153, 99, 0.7); 
    border-left: 5px solid #2d4e2d; 
    border-radius: 10px;
    transition: background-color 0.5s ease, transform 0.5s ease; 
    padding: 10px; 
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2); 
}

.fade-out {
    opacity: 0; 
    transform: scale(0.95); 
    transition: opacity 0.5s ease, transform 0.5s ease; 
}

    function playTrack(albumIndex, trackIndex) {

      if (currentHighlightedElement) {

    currentTrackIndex = { albumIndex, trackIndex };

     const albumTracksContainers = document.querySelectorAll('.album-tracks');
    

    let foundElement = null;
    
    albumTracksContainers.forEach(container => {
        const trackRows = container.querySelectorAll('.track-row');
        trackRows.forEach(row => {
            const trackButton = row.querySelector('.local-track-button');
            if (trackButton && trackButton.textContent === track.title) {

        });

}


    const buttonsContainer = document.getElementById('buttons-container');

    function addToPlaylist(trackTitle) {
      let current = localStorage.getItem('trek') || '';
      let songs = current.split('\n').map(s => s.trim()).filter(s => s.length > 0);

      if (songs.includes(trackTitle)) {
        alert(`Песня "${trackTitle}" уже есть в плейлист`);
        return;
      }

      songs.unshift(trackTitle);
      localStorage.setItem('trek', songs.join('\n'));
      alert(`Песня "${trackTitle}" добавлена`);
    }


    function addToPlaylistAlbom(trackTitle) {
      let current = localStorage.getItem('trekA') || '';
      let songs = current.split('\n').map(s => s.trim()).filter(s => s.length > 0);

      if (songs.includes(trackTitle)) {
        alert(`Альбом "${trackTitle}" уже есть`)
        return;
      }

      songs.unshift(trackTitle)


      localStorage.setItem('trekA', songs.join('\n'));
      alert(`Альбом "${trackTitle}" добавлен`);
    }

    tracks.forEach(track => {

        const albumTitle = document.createElement('div');
        albumTitle.className = 'album-title';
        albumTitle.textContent = track.title;
        albumTitle.style.cursor = 'pointer';
      
        const albumTracks = document.createElement('div');
        albumTracks.style.display = 'none'

        
        
        albumTitle.onclick = () => {
          const allAlbumTracks = document.querySelectorAll('.album-tracks');
          allAlbumTracks.forEach(getTrack => {
            if (albumTracks !== getTrack) {
              getTrack.style.display = 'none';
            }

          albumTracks.style.display = (albumTracks.style.display === 'none') ? 'block' : 'none';
        };
        
        track.album.forEach(song => {
          const trackRow = document.createElement('div');
          trackRow.className = 'track-row';

          const addBtn = document.createElement('button');
          addBtn.className = 'add-btn';
          addBtn.textContent = '+';
          addBtn.title = `Добавить "${track.title}" в плейлист`;
          addBtn.setAttribute('aria-label', `Добавить ${song.title} в плейлист`);
          addBtn.onclick = (event) => {
             event.stopPropagation(); 
             addToPlaylist(song.title);
          };


          const trackBtn = document.createElement('button');
          trackBtn.className = 'local-track-button';
          trackBtn.textContent = song.title;
          trackBtn.title = `Воспроизвести ${song.title}`;
          trackBtn.disabled = !song.url;
          trackBtn.onclick = () => {
    playTrack(tracks.indexOf(track), track.album.indexOf(song));
};
          
          trackRow.appendChild(addBtn);
          trackRow.appendChild(trackBtn);
          albumTracks.appendChild(trackRow);
        })

        const addBtn = document.createElement('button');
        addBtn.className = 'add-btn-albom';
        addBtn.textContent = '+';
        addBtn.title = `Добавить "${track.title}" в плейлист`;
        addBtn.setAttribute('aria-label', `Добавить ${track.title} в плейлист`);
        addBtn.onclick = (event) => {
             event.stopPropagation(); 
             addToPlaylistAlbom(track.title);
          };

        albumTitle.appendChild(addBtn)
    

        albumTracks.className = 'album-tracks';
        buttonsContainer.appendChild(albumTitle);
        buttonsContainer.appendChild(albumTracks);
      }
    });

    }
